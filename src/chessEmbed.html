<head>
    <link rel="stylesheet" type="text/css" href="bs.css" media="screen" />
    <script src="chessEmbed.js"></script>
</head>
<div id="chessProfile" onclick="seeAccount(username)">
    <div class="identity chessInfo">
        <div class="pfpContainer"><div><img class="pfp" src='default.svg'/></div></div>
        <h5 class="chessName">Loading</h5>
    </div>
    <!-- <div class="spacer"></div> -->
    <div class="vContainer chessInfo">
        <div class="vItem">
            <div class="chessIcon rapid">Ἓ</div><p>Loading</p>
        </div>
        <div class="vItem">
            <div class="chessIcon blitz">Ἔ</div><p>Loading</p>
        </div>
        <div class="vItem">
           <div class="chessIcon bullet">Ἕ</div><p>Loading</p>
        </div>
        <div class="vItem">
            <div class="chessIcon puzzles">ἕ</div><p>Loading</p>
        </div>
    </div>
    <script>
        const username = window.location.href.substring(window.location.href.indexOf('username=') + 9);
        addChessEmbed(username);
    
        function seeAccount(username){
            window.top.location.href = "https://chess.com/member/" + username;
        }
    </script>
</div>
